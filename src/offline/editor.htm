<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
  <!--Import Fonts-->
  <link href="../css/fonts.css" rel="stylesheet">
  <!--Import Materialize CSS-->
  <link rel="stylesheet" href="../css/materialize.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body id="editor-menu">
  <div class="text-select">
    <div id="editor-content">
      <form id="editorForm">
        <div class="row">
          <div class="col s3"><h5 class="center-align">Edit Satellite Info</h5></div>
          <div class="input-field col s3 center-align">
            <button id="editor-open" class="btn waves-effect waves-light" type="button" name="action">Convert Text File TLEs &#9658;</button>
            <input id="editor-file" type="file" name="files[]" style="display: none;" />
          </div>
          <div class="input-field col s3 center-align">
            <button id="editor-open2" class="btn waves-effect waves-light" type="button" name="action">Convert Mike McCant TLEs &#9658;</button>
            <input id="editor-file2" type="file" name="files[]" style="display: none;" />
          </div>
          <div class="input-field col s3 center-align">
            <button id="editor-save" class="btn waves-effect waves-light" type="button" name="action">Save Catalogue &#9658;</button>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input placeholder="00005" id="editor-scc" type="text">
            <label for="editor-scc">Satellite SCC#</label>
          </div>
          <div class="input-field col s6">
            <input placeholder="Payload A" id="editor-ON" type="text">
            <label for="editor-ON">Object Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input placeholder="Unknown" id="editor-C" type="text">
            <label for="editor-C">Country (Payload Owner)</label>
          </div>
          <div class="input-field col s6" id="editor-LS-menu">
            <select id="editor-LS">
                <option value="U">Unknown</option>
              <optgroup label="United States">
                <option value="CAS">Canary Island Air Space (Pegasus)</option>
                <option value="AFETR">Cape Canaveral AFS | Kennedy Space Center</option>
                <option value="ERAS">Eastern Range Air Space (Pegasus)</option>
                <option value="KODAK">Kodiak Launch Complex</option>
                <option value="KWAJ">Reagan Test Site</option>
                <option value="AFWTR">Vandenberg AFB</option>
                <option value="WLPIS">Wallops Flight Facility</option>
                <option value="WRAS">Western Range Air Space (Pegasus)</option>
              </optgroup>
              <optgroup label="Russia">
                <option value="KYMTR">Kasputin Yar MSC</option>
                <option value="PKMTR">Plesetsk MSC</option>
                <option value="SEAL">Sea Launch Platform</option>
                <option value="SADOL">Submarine Launch, Barents Sea</option>
                <option value="TTMTR">Tyuratam MSC | Baikonur Cosmodrome</option>
                <option value="VOSTO">Vostochny Cosmodrome</option>
                <option value="OREN">Yasny (Dombarovskiy) Cosmodrome</option>
              </optgroup>
              <optgroup label="China">
                <option value="JSC">Jiuquan SLC</option>
                <option value="TSC">Taiyuan SLC</option>
                <option value="WSC">Wenchang SLC</option>
                <option value="XSC">Xichang SLC</option>
              </optgroup>
              <optgroup label="Japan">
                <option value="TNSTA">Tanegashima Space Center</option>
                <option value="KSCUT">Uchinoura Space Center</option>
              </optgroup>
              <optgroup label="North Korea">
                <option value="YUN">Sohae Satellite Launch Station</option>
                <option value="TNGH">Tonghae Satellite Launching Ground</option>
              </optgroup>
              <optgroup label="Other">
                <option value="FRGUI">Guiana Space Centre (Kourou FG)</option>
                <option value="HGSTR">Hammaguira Space Track Range</option>
                <option value="NSC">Naro Space Center</option>
                <option value="YAVNE">Palmachim Air Force Base</option>
                <option value="RLLC">Rocket Labs Launch Complex</option>
                <option value="SNMLP">San Marco Launch Platform</option>
                <option value="SRI">Satish Dhawan Space Centre (Sriharikota IN)</option>
                <option value="SEM">Semnan Spaceport</option>
                <option value="WOMRA">Woomera Test Range</option>
              </optgroup>
            </select>
            <label>Launch Site</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input placeholder="Unknown" id="editor-LV" type="text">
            <label for="editor-LV">Launch Vehicle</label>
          </div>
          <div class="input-field col s6">
            <input placeholder="0.1" id="editor-R" type="text">
            <label for="editor-LV">RCS (m^2)</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input placeholder="Recent POSMAN" id="editor-NOTES" type="text">
            <label for="editor-NOTES">Notes</label>
          </div>
          <div class="input-field col s6">
            <input placeholder="RPO Ops" id="editor-TTP" type="text">
            <label for="editor-TTP">Tactics</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input placeholder="No" id="editor-fmissed" type="text">
            <label for="editor-fmissed">Frequently Missed</label>
          </div>
          <div class="input-field col s6">
            <input placeholder="No" id="editor-oRPO" type="text">
            <label for="editor-oRPO">Occassional RPO</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input placeholder="N/A" id="editor-constellation" type="text">
            <label for="editor-constellation">Constellation</label>
          </div>
          <div class="input-field col s6">
            <input placeholder="N/A" id="editor-associates" type="text">
            <label for="editor-associates">Associated Objects</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input placeholder="No" id="editor-maneuver" type="text">
            <label for="editor-maneuver">Maneuverable</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input placeholder="resources/img/00011.jpg" id="editor-URL" type="text">
            <label for="editor-URL">Link (This Can be HTML or an Image)</label>
          </div>
        </div>
      </form>
      <div id="editor-error" style="display: none;margin-top: 10px;cursor: 'pointer'; cursor: hand;" class="center-align">
        <h6 class="center-align">Error</h6>
      </div>
    </div>
  </div>
  <link rel="stylesheet" href="../css/perfect-scrollbar.min.css" type="text/css">
  <script src="../js/lib/jquery.min.js"></script>
  <script src="../js/lib/materialize.js"></script>
  <script src="../js/lib/file-saver.min.js"></script>
  <script src="tle.js"></script>
  <script src="satInfo.js"></script>
  <script src="editor.js"></script>
  <!--  -->
</body>
</html>
